apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  description: This task will clean up a workspace by deleting all the files.
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACE_SOURCE_PATH
          value: $(workspaces.source.path)
      workingDir: $(workspaces.source.path)
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      script: |
        #!/usr/bin/env sh
        set -eu
        echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."
        
        # Delete any existing contents of the directory if it exists.
        if [ -d "${WORKSPACE_SOURCE_PATH}" ] ; then
          rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
        fi
        
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to nose
      type: string
      default: "-v --with-coverage --cover-package=app"
  steps:
    - name: setup-virtualenv
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        # Create a virtual environment and activate it using the dot command
        python3 -m venv venv
        . venv/bin/activate  # Use dot command instead of 'source'
    - name: install-dependencies
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        # Install pip and nose in the virtual environment
        . venv/bin/activate  # Activate virtual environment using dot command
        python3 -m pip install --upgrade pip
        python3 -m pip install nose
    - name: verify-installation
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        # Verify nose installation within the virtual environment
        . venv/bin/activate  # Activate virtual environment using dot command
        python3 -m pip show nose  # Should show nose package details
        python3 --version
        python3 -m nose --version  # Should confirm that nose is available
    - name: run-tests
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        # Ensure we're using python3 to run the tests in the virtual environment
        . venv/bin/activate  # Activate virtual environment using dot command
        python3 -m nose $(params.args)
